app:
  name: Cheestard Terminal Interactive
  language: zh
  version: 1.0.0
  showTitle: false
server:
  host: 0.0.0.0
  port: 1106
  cors:
    origin:
      - http://localhost:1107
      - http://127.0.0.1:1107
    credentials: true
terminal:
  defaultShell: pwsh.exe
  fontSize: 14
  fontFamily: Consolas, "Courier New", monospace
  maxBufferSize: 10000
  sessionTimeout: 86400000
  defaultEnv: {}
  enableUserControl: false
mcp:
  enableDnsRebindingProtection: false
  enableServerSelectionTool: true
  disabledTools:
    - fix_bug_with_codex
  allowedHosts:
    - 127.0.0.1
    - localhost
    - localhost:1106
logging:
  level: info
  enableConsole: false
  enableFile: false
  filePath: ./logs/app.log
language: zh
